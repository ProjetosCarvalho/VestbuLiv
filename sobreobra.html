        // Função para obter o parâmetro da URL
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Identifica o livro a ser exibido com base no parâmetro 'book'
        const bookId = getParameterByName('book');
        const book = booksContent[bookId];

        if (book) {
            document.getElementById('book-title').innerText = book.title;
            document.getElementById('book-image').src = book.image;
            document.getElementById('publication-date').innerHTML = `<strong>Data da primeira publicação: </strong>${book.publicationDate}`;
            document.getElementById('author-name').innerHTML = `<strong>Autor: </strong>${book.author}`;
            document.getElementById('book-description').innerText = book.description;
        } else {
            document.getElementById('book-title').innerText = "Livro não encontrado";
            document.getElementById('book-description').innerText = "Desculpe, não foi possível encontrar informações sobre este livro.";

         <script type="text/javascript">
     
             window.onload = function() {
                 //Seleciona o elemento body para que possamos alterar o estilo.
                 var corpoDaPagina = document.querySelector('body');
                 var aumentarTexto = document.getElementById('aumentar-texto');
                 var diminuirTexto = document.getElementById('diminuir-texto');
     
                 //O padrão de tamanho equivale a 100% do valor definido do style.
                 var fontSize = 100;
     
                 //Valor percentual de 10% que irá aumentar ou diminuir do padrão da fonte.
                 var qntAumentarDiminuir = 10;
     
                 //Evento de click para aumentar a fonte.
                 aumentarTexto.addEventListener('click', function(event) {
                     fontSize += qntAumentarDiminuir;
                     corpoDaPagina.style.fontSize = fontSize + '%';
                 });
     
                 //Evento de click para diminuir a fonte.
                 diminuirTexto.addEventListener('click', function(event) {
                     fontSize -= qntAumentarDiminuir;
                     corpoDaPagina.style.fontSize = fontSize + '%';
                 });
             }
     
             document.getElementById('alternar-contraste').addEventListener('click', function() {
                 document.body.classList.toggle('alto-contraste');
             });
     
             document.getElementById('preto-e-branco').addEventListener
             ('click', function() 
                 {
                     document.body.classList.toggle('preto-e-branco');
                 }
             );
     
         </script>
